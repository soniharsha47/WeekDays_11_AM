<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <!-- 
            order list   1,2,3..
            unordered list   .
         -->
         <ol>
            <li>Tea</li>
            <li>Coffee</li>
            <ol><li>Its a hot coffee</li>
                <li>Its a cold coffee</li></ol>
            <li>Water</li>
         </ol>
         <ul>
            <li>Tea</li>
            <li>Coffee</li>
            <ul><li>Its a hot Coffee</li>
                <li>Its a Cold Coffee</li></ul>
            <li>Water</li>
         </ul>
    </body>
</html>
