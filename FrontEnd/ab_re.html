<html>
    <head>
        <title>Ab & re</title>
        <style>
            .re{
                background-color: burlywood;
                height: 20%;
                width: 50%;
                position: relative;
                z-index: 2;
            }
            .ab{
                background-color: rgb(98, 53, 14);
                height: 100%;
                width: 70%;
                position: absolute;
                top: 25%;
                left: 40%;
                z-index: 0;
            }
        </style>
    </head>
    <body>
        <div class="re">
            <div class="ab"></div>
        </div>
    </body>
</html>
